<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Scores</title>
</head>
<body>
  <h1>Top Crypto Scores</h1>
  <ul id="crypto-list"></ul>

  <script>
    fetch('/cryptos')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('crypto-list');
        data.forEach(crypto => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          li.textContent = `${crypto.crypto}: ${crypto.score}`;
          a.href = `/main/${crypto.crypto}`;
          a.textContent = crypto.crypto;
          li.appendChild(a);
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error fetching cryptos:', error);
      });
  </script>
</body>
</html>
